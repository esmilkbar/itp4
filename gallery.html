<!DOCTYPE html>
<html>

    <link

    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Ace Ivar Jou E. Bosmion</h1>
      </div>
      <div class="row">
        <div class="col-s-3 col-s-2 menu" style="margin-left: 10px">
          <ul>
            <a href="aboutme.html" style="text-decoration: none"
              ><li>About Me</li></a
            >
            <a href="subjectstaken.html" style="text-decoration: none"
              ><li>Subjects Taken</li></a
            >
            <a href="subjectsenrolled.html" style="text-decoration: none"
              ><li>Subjects Enrolled</li></a
            >
            <a href="contactme.html" style="text-decoration: none"

            >
            <a href="favorites.html" style="text-decoration: none"
              ><li>Favorites</li></a
            >
            <a href="gallery.html" style="text-decoration: none"
              ><li>Gallery</li></a
            >
          </ul>
        </div>
        <div style="text-align: center">
          <div class="col-4 col-s-4">
            <h1>My Gallery</h1>

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li
                  data-target="#myCarousel"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
                <li data-target="#myCarousel" data-slide-to="9"></li>
              </ol>

              <div class="carousel-inner">
                <div class="item active">
                  <img src="1.png" alt="Image 1" height="100%" />
                </div>
                <div class="item">
                  <img src="2.png" alt="Image 2" height="100%" />
                </div>
                <div class="item">
                  <img src="3.png" alt="Image 2" height="100%" />
                </div>
                <div class="item">
                  <img src="4.png" alt="Image 2" height="100%" />
                </div>
                <div class="item">
                  <img src="5.png" alt="Image 2" height="100%" />
                </div>
                <div class="item">
                  <img src="6.png" alt="Image 2" height="100%" />
                </div>
                <div class="item">
                  <img src="7.png" alt="Image 2" height="100%" />
                </div>
                <div class="item">
                  <img src="8.png" alt="Image 2" height="100%" />
                </div>
                <div class="item">
                  <img src="9.png" alt="Image 2" height="100%" />
                </div>
                <div class="item">
                  <img src="10.png" alt="Image 2" height="100%" />
                </div>
              </div>

              <a
                class="left carousel-control"
                href="#myCarousel"
                data-slide="prev"
              >
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="right carousel-control"
                href="#myCarousel"
                data-slide="next"
              >
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
